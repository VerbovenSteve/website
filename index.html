<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend</title>
</head>
<body>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <h1>Create User</h1>
    <form id="createUserForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="passwordCreate" name="password" required>
        <br>
        <button type="button" onclick="createUser()">Create User</button>
    </form>

    <script>
        async function login() {
            const form = document.getElementById("loginForm");
            const formData = new FormData(form);
            
            try {
                const response = await fetch('https://star-wars-api-verbovensteve.cloud.okteto.net//token', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Access Token:', data.access_token);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        const apiUrltest = 'https://star-wars-api-verbovensteve.cloud.okteto.net/users/';

async function createUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("passwordCreate").value;

            const userData = {
                email: email,
                password: password
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user: userData })  // Wrap the user data in an object
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error:', errorData);
                    alert(`Error: ${JSON.stringify(errorData)}`);
                    return;
                }

                const data = await response.json();
                console.log('New User:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
        </script>
    <h1>List of Films</h1>
    <button onclick="getFilms()">Get Films</button>
    <div id="filmsList"></div>

    <script>
        const apiUrl = 'https://star-wars-api-verbovensteve.cloud.okteto.net/films';

        async function getFilms() {
            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok || !response.headers.get('content-type')?.includes('application/json')) {
                    console.error('Error or non-JSON response:', response);
                    return;
                }

                const data = await response.json();
                displayFilms(data.films);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayFilms(films) {
            const filmsListDiv = document.getElementById('filmsList');
            filmsListDiv.innerHTML = '';

            if (films && films.length > 0) {
                const ul = document.createElement('ul');
                films.forEach(film => {
                    const li = document.createElement('li');
                    li.textContent = `${film.title} (${film.release_year})`;
                    ul.appendChild(li);
                });
                filmsListDiv.appendChild(ul);
            } else {
                filmsListDiv.textContent = 'No films found.';
            }
        }
    </script>
</body>
</html>
